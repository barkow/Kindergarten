<h2>Familie <span data-bind="text: name"></span></h2>
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){editMode(true);}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-default btn-xs" data-bind="click: deleteFamily"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    </div>
</div>
<h3>Daten</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputFamilienName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFamilienName" data-bind="value: name, attr:{readonly: !editMode()}">
        </div>
    </div>
</form>

<h3>Kinder</h3>
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <a data-bind="attr: {href: '#familydetails/' + id + '/childdetails'}" class="btn btn-default btn-xs" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
    </div>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr><th>Vorname</th><th>Name</th></tr>
        </thead>
        <tbody data-bind="foreach: children">
            <tr><td><a data-bind="text: vorname, attr: {href: '#familydetails/'+$parent.id+'/childdetails/'+id}"></a></td><td data-bind="text: name"></td></tr>
        </tbody>
    </table>
</div>
         
<h3>Kontaktpersonen</h3>
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <a data-bind="attr: {href: '#familydetails/' + id + '/contactdetails'}" class="btn btn-default btn-xs" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
    </div>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr><th>Vorname</th><th>Name</th><th>Kommentar</th></tr>
        </thead>
        <tbody data-bind="foreach: contacts">
            <tr><td><a data-bind="text: vorname, attr: {href: '#familydetails/'+$parent.id+'/contactdetails/'+id}"></a></td><td data-bind="text: name"></td><td data-bind="text: kommentar"></td></tr>
        </tbody>
    </table>
</div>
