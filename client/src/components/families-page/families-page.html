<h2>Familien</h2>
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <a data-bind="attr: {href: '#familydetails'}" class="btn btn-default btn-xs" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr><th>Name</th></tr>
    </thead>
    <tbody data-bind="foreach: families">
        <tr><td><a data-bind="text: name, attr: {href: '#familydetails/'+id}"></a></td></tr>
    </tbody>
</table>
