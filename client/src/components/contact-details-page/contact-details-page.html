<h2>Kontakt <span data-bind="text: givenname()+' '+surname()"></span></h2>
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){editMode(true);}, visible: id"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-default btn-xs" data-bind="click: deleteContact, visible: id"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    </div>
</div>
<form id="contactDetailsForm">
    <div class="form-group">
        <label for="inputContactSurname">Name</label>
        <input type="text" class="form-control" id="inputContactSurname" data-bind="value: surname, attr:{readonly: !editMode()}">
    </div>
    <div class="form-group">
        <label for="inputContactGivenname">Vorname</label>
        <input type="text" class="form-control" id="inputContactGivenname" data-bind="value: givenname, attr:{readonly: !editMode()}">
    </div>
    <div class="form-group">
        <label for="inputContactEmail">E-Mail</label>
        <input type="email" class="form-control" id="inputContactEmail" data-bind="value: email, attr:{readonly: !editMode()}">
        <label class="checkbox-inline">
            <input type="checkbox" id="inputContactIsEmailContact" value="isEmailContact" data-bind="checked: isEmailContact, attr:{disabled: !editMode()}"> Ist Standard E-Mail Kontakt
        </label>
    </div>
    <div class="form-group">
        <label for="inputContactMobile">Handynummer</label>
        <input type="tel" class="form-control" id="inputContactMobile" data-bind="value: mobileNo, attr:{readonly: !editMode()}">
    </div>
    <div class="form-group">
        <label for="inputContactLandline">Festnetznummer</label>
        <input type="email" class="form-control" id="inputContactLandline" data-bind="value: landlineNo, attr:{readonly: !editMode()}">
    </div>
    <div class="form-group">
        <label for="inputContactAdditional">Sonstige Telefonnummer</label>
        <input type="email" class="form-control" id="inputContactAdditional" data-bind="value: additionalNo, attr:{readonly: !editMode()}">
    </div>
    <div class="form-group">
        <label for="inputContactComment">Kommentar</label>
        <input type="email" class="form-control" id="inputContactComment" data-bind="value: comment, attr:{readonly: !editMode()}">
    </div>
    <button type="button" class="btn btn-primary" data-bind="click: closeClick">Schlie√üen</button>
    <button type="button" class="btn btn-default" data-bind="click: saveClick, attr:{disabled: !editMode()}">Speichern</button>
</form>
