<h1>Familie <span data-bind="text: familienName"></span></h1>

<h2>Daten <button type="button" class="btn btn-xs" data-bind="click: enableFamilienEditMode"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></h2>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputFamilienName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFamilienName" data-bind="value: familienName, attr:{readonly: !familienEditMode()}">
        </div>
    </div>
</form>

<h2>Kinder</h2>
<div>
    <table class="table table-striped">
        <thead>
            <tr><th>Name</th><th>Vorname</th></tr>
        </thead>
        <tbody data-bind="foreach: familienKinder">
            <tr><td><a data-bind="text: name, click: $parent.KindModalSetId" data-toggle="modal" data-target="#kindDetailsModal"></a></td><td data-bind="text: vorname"></td></tr>
        </tbody>
    </table>
</div>
         
<h2>Kontaktpersonen</h2>
<div>
    <table class="table table-striped">
        <thead>
            <tr><th>Name</th><th>Vorname</th><th>Kommentar</th></tr>
        </thead>
        <tbody data-bind="foreach: familienKontaktpersonen">
            <tr><td data-bind="text: name"></td><td data-bind="text: vorname"></td><td data-bind="text: kommentar"></td></tr>
        </tbody>
    </table>
</div>
