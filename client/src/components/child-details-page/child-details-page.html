<h2>Kind <span data-bind="text: vorname()+' '+name()"></span></h2>
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){editMode(true);}, visible: id"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-default btn-xs" data-bind="click: deleteChild, visible: id"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    </div>
</div>
<form>
    <div class="form-group">
        <label for="inputKindModalName">Name</label>
        <input type="text" class="form-control" id="inputKindModalName" data-bind="value: name, attr:{readonly: !editMode()}">
    </div>
    <div class="form-group">
        <label for="inputKindModalVorname">Vorname</label>
        <input type="text" class="form-control" id="inputKindModalVorname" data-bind="value: vorname, attr:{readonly: !editMode()}">
    </div>
    <div class="form-group">
        <label for="inputDateOfBirth">Geburtsdatum</label>
        <input type="date" class="form-control" id="inputDateOfBirth" data-bind="value: dateOfBirth, attr:{readonly: !editMode()}">
    </div>
    <div class="form-group">
        <label for="selectChildTags">Schlagwörter</label>
        <select multiple class="form-control select2-multiple" id="selectChildTags" data-bind="options: availableTags, selectedOptions: tags, select2: { readonly: !editMode()}"></select>
    </div>
    <div class="form-group">
        <label for="inputEmailContacts">E-Mail Kontakte</label>
        <input type="text" class="form-control" id="inputKindModalVorname" data-bind="value: emailContacts" readonly>
    </div>
    <button type="button" class="btn btn-primary" data-bind="click: closeClick">Schließen</button>
    <button type="button" class="btn btn-default" data-bind="click: saveClick, attr:{disabled: !editMode()}">Speichern</button>
</form>
