<h2>Login</h2>

<form role="form">
     <div class="form-group">
        <label for="inputUsername">Benutzername</label>
        <input type="text" class="form-control" id="inputUsername" data-bind="value: username">
        <label for="inputPassword">Passwort</label>
        <input type="password" class="form-control" id="inputPassword" data-bind="value: password">
    </div>
    <button type="button" class="btn btn-primary" data-bind="click: loginClick">Login</button>
</form>
